<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4 mx-auto">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="numbers">Rakamlar</label>
                        <select class="form-select" aria-label="" name="numbers" id="numbers">
                            <option value="1">Bir</option>
                            <option value="2">İki</option>
                            <option value="3">Üç</option>
                            <option value="4">Dört</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap//dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
