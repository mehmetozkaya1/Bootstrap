<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="spinner-border text-success"><span class="visually-hidden">Y端kleniyor...</span></div>
                <div class="spinner-border text-danger"><span class="visually-hidden">Y端kleniyor...</span></div>
                <div class="spinner-border text-info"><span class="visually-hidden">Y端kleniyor...</span></div>
                <div class="spinner-grow text-info"><span class="visually-hidden">Y端kleniyor...</span></div>
                <hr>
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="visually-hidden">Loading...</span>
                  </button>
                  <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
        </div>
    </div>

    <script src="./node_modules/bootstrap//dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
