<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="contanier">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="btn-group">
                    <button class="btn btn-primary">Deneme 1</button>
                    <button class="btn btn-primary">Deneme 2</button>
                    <button class="btn btn-primary">Deneme 3</button>
                    <button class="btn btn-primary">Deneme 4</button>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
                    <a href="#" class="btn btn-primary">Link</a>
                    <a href="#" class="btn btn-primary">Link</a>
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline-primary">Deneme 1</button>
                    <button class="btn btn-outline-primary">Deneme 2</button>
                    <button class="btn btn-outline-primary">Deneme 3</button>
                    <button class="btn btn-outline-primary">Deneme 4</button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
                </div>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
                </div>
                <hr>
                <div class="btn-toolbar">
                    <div class="btn-group me-2">
                        <button class="btn btn-outline-primary">1</button>
                        <button class="btn btn-outline-primary">2</button>
                        <button class="btn btn-outline-primary">3</button>
                        <button class="btn btn-outline-primary">4</button>
                    </div>
                    <div class="btn-group me-2">
                        <button class="btn btn-primary">1</button>
                        <button class="btn btn-primary">2</button>
                        <button class="btn btn-primary">3</button>
                        <button class="btn btn-primary">4</button>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-primary">1</button>
                    <button type="button" class="btn btn-primary">2</button>
                  
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                      </ul>
                    </div>
                </div>
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <button type="button" class="btn btn-dark">Button</button>
                    <button type="button" class="btn btn-dark">Button</button>
                    <button type="button" class="btn btn-dark">Button</button>
                    <button type="button" class="btn btn-dark">Button</button>
                    <button type="button" class="btn btn-dark">Button</button>
                    <button type="button" class="btn btn-dark">Button</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap//dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
